<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />

    <!-- Оптимизированная загрузка шрифтов -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Orbitron:wght@400;700&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />

    <!-- Предзагрузка изображений -->
    <!-- 1x -->
    <link
      rel="preload"
      as="image"
      href="/src/assets/img/hero/image_3x_.avif"
      type="image/avif"
      loading="eager"
    />
    <link
      rel="preload"
      as="image"
      href="/src/assets/img/hero/rs36_1x_.w"
      type="image/webp"
    />
    <link
      rel="preload"
      as="image"
      href="/src/assets/img/hero/image_3x_.avif"
      type="image/jpeg"
    />
    <!-- 2x -->
    <link
      rel="preload"
      as="image"
      href="/src/assets/img/hero/image_2x_.avif"
      type="image/avif"
      media="(-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi)"
    />
    <!-- 3x -->
    <link
      rel="preload"
      as="image"
      href="/src/assets/img/hero/R36S_2_3x_.avif"
      type="image/avif"
      media="(-webkit-min-device-pixel-ratio: 3), (min-resolution: 288dpi)"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BOYHOM - Ігрові консолі</title>
    <meta name="description" content="Магазин ігрових консолей та аксесуарів" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
